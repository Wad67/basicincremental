<!DOCTYPE html>
<html>
<head>
<style>

@import "compass/css3";

.flex-container {
  padding: 0;
  margin: 0;
  list-style: none;
  
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  
  -webkit-flex-flow: row wrap;
  justify-content: space-around;
}

.flex-item {
  background: gray;
  padding: 10px;
  width: 100px;
  height: 100px;
  margin-top: 10px;
  
  line-height: 55px;
  color: black;
  font-weight: bold;
  font-family: "Times New Roman";
  font-size: 3em;
  text-align: center;
}

body {
    background-color: #d0e4fe;
}

h1 {
    color: orange;
    text-align: center;
}

p {
    font-family: "Times New Roman";
    font-size: 20px;
}
</style>
</head>
<body>

<h1>Basic Incremental</h1>
<p class="flex-item">P1</p>
<p>P2</p>

<ul class="flex-container">
  <li class="flex-item">1</li>
  <li class="flex-item">2</li>
  <li class="flex-item">3</li>
  <li class="flex-item">4</li>
  <li class="flex-item">5</li>
  <li class="flex-item">6</li>
</ul>

</body>
</html>
